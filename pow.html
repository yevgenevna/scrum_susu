<!DOCTYPE HTML>
<html lang=ru>
   <head>
      <meta charset="utf-8">
      <title>Возведение числа в квадрат</title>
   </head>
   <body>
	   <h1>Возведение числа в квадрат</h1>
	   Введите число для возведения его в квадрат:
		<form oninput = 'Text2.value = parseInt(Text.value)*parseInt(Text.value)'> 
			<input type='text' name = 'Text'>
			<output name = 'Text2'><output>
		</form>
	</body>
</html>
